<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | FitNess</title>
  <link rel="stylesheet" href="signup.css" />
</head>
<body>
  <div class="signup-container">
    <div class="overlay"></div>
    <form class="signup-form animate">
      <h2>Create Account</h2>
      <p>Join FitNess and start your journey today</p>
      <input type="text" id="fullname" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn">Sign Up</button>
      <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script>
    window.addEventListener("load", () => {
      document.querySelector(".signup-form").classList.add("visible");
    });

    document.querySelector(".signup-form").addEventListener("submit", function (e) {
      e.preventDefault(); // Prevent actual form submission

      const email = document.getElementById("email").value;

      // Simulate signup success
      localStorage.setItem("loggedIn", "true");
      localStorage.setItem("userEmail", email);

      window.location.href = "../home page/homepage.html"; // Redirect to homepage
    });
  </script>
</body>
</html>
